<!-- templates/classification.html -->

{% extends "base.html" %}

{% block title %}Classification Example - Customer Churn Prediction{% endblock %}

{% block content %}
    <h2 class="text-center my-4">Customer Churn Prediction</h2>
    {% if prediction %}
        <div class="alert alert-info">
            <strong>Prediction:</strong> Customer will churn: {{ prediction }}
        </div>
        <a href="{{ url_for('classification') }}" class="btn btn-primary">Try Again</a>
    {% else %}
        <form method="post">
            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <!-- Senior Citizen -->
            <div class="mb-3">
                <label for="SeniorCitizen" class="form-label">Senior Citizen</label>
                <select name="SeniorCitizen" id="SeniorCitizen" class="form-select" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Partner -->
            <div class="mb-3">
                <label for="Partner" class="form-label">Partner</label>
                <select name="Partner" id="Partner" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Dependents -->
            <div class="mb-3">
                <label for="Dependents" class="form-label">Dependents</label>
                <select name="Dependents" id="Dependents" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Tenure -->
            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure (months)</label>
                <input type="number" name="tenure" id="tenure" class="form-control" required>
            </div>

            <!-- Phone Service -->
            <div class="mb-3">
                <label for="PhoneService" class="form-label">Phone Service</label>
                <select name="PhoneService" id="PhoneService" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Multiple Lines -->
            <div class="mb-3">
                <label for="MultipleLines" class="form-label">Multiple Lines</label>
                <select name="MultipleLines" id="MultipleLines" class="form-select" required>
                    <option value="No phone service">No phone service</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Internet Service -->
            <div class="mb-3">
                <label for="InternetService" class="form-label">Internet Service</label>
                <select name="InternetService" id="InternetService" class="form-select" required>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Online Security -->
            <div class="mb-3">
                <label for="OnlineSecurity" class="form-label">Online Security</label>
                <select name="OnlineSecurity" id="OnlineSecurity" class="form-select" required>
                    <option value="No internet service">No internet service</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Online Backup -->
            <div class="mb-3">
                <label for="OnlineBackup" class="form-label">Online Backup</label>
                <select name="OnlineBackup" id="OnlineBackup" class="form-select" required>
                    <option value="No internet service">No internet service</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Device Protection -->
            <div class="mb-3">
                <label for="DeviceProtection" class="form-label">Device Protection</label>
                <select name="DeviceProtection" id="DeviceProtection" class="form-select" required>
                    <option value="No internet service">No internet service</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Tech Support -->
            <div class="mb-3">
                <label for="TechSupport" class="form-label">Tech Support</label>
                <select name="TechSupport" id="TechSupport" class="form-select" required>
                    <option value="No internet service">No internet service</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Streaming TV -->
            <div class="mb-3">
                <label for="StreamingTV" class="form-label">Streaming TV</label>
                <select name="StreamingTV" id="StreamingTV" class="form-select" required>
                    <option value="No internet service">No internet service</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Streaming Movies -->
            <div class="mb-3">
                <label for="StreamingMovies" class="form-label">Streaming Movies</label>
                <select name="StreamingMovies" id="StreamingMovies" class="form-select" required>
                    <option value="No internet service">No internet service</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Contract -->
            <div class="mb-3">
                <label for="Contract" class="form-label">Contract</label>
                <select name="Contract" id="Contract" class="form-select" required>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>

            <!-- Paperless Billing -->
            <div class="mb-3">
                <label for="PaperlessBilling" class="form-label">Paperless Billing</label>
                <select name="PaperlessBilling" id="PaperlessBilling" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
                <label for="PaymentMethod" class="form-label">Payment Method</label>
                <select name="PaymentMethod" id="PaymentMethod" class="form-select" required>
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                </select>
            </div>

            <!-- Monthly Charges -->
            <div class="mb-3">
                <label for="MonthlyCharges" class="form-label">Monthly Charges</label>
                <input type="number" step="0.01" name="MonthlyCharges" id="MonthlyCharges" class="form-control" required>
            </div>

            <!-- Total Charges -->
            <div class="mb-3">
                <label for="TotalCharges" class="form-label">Total Charges</label>
                <input type="number" step="0.01" name="TotalCharges" id="TotalCharges" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    {% endif %}
{% endblock %}
