<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Business App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (necessary for responsive navbar and other components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; AI for Business App by Vangelis Tsiligkiris </p>
    <p>
        Dataset Sources:
        <a href="https://www.ibm.com/communities/analytics/watson-analytics-blog/guide-to-sample-datasets/" target="_blank">IBM Sample Data Sets</a>,
        <a href="https://www.kaggle.com/datasets" target="_blank">Kaggle Datasets</a>,
        <a href="https://scikit-learn.org/stable/datasets/real_world.html#california-housing-dataset" target="_blank">Scikit-learn Datasets</a>
    </p>
</footer>
